<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTrendies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KTTrendies</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#upload">Upload</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Trending Gallery</h2>
            <div class="grid">
                <!-- Placeholder images -->
                <img src="https://via.placeholder.com/300x400" alt="Art 1">
                <img src="https://via.placeholder.com/300x300" alt="Art 2">
                <img src="https://via.placeholder.com/300x500" alt="Art 3">
                <img src="https://via.placeholder.com/300x400" alt="Art 4">
                <img src="https://via.placeholder.com/300x300" alt="Art 5">
                <img src="https://via.placeholder.com/300x500" alt="Art 6">
            </div>
        </section>

        <section id="upload">
            <h2>Upload Your Trend</h2>
            <form>
                <input type="file" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="about">
            <h2>About KTTrendies</h2>
            <p>KTTrendies is a platform to share and explore the most trendy and creative ideas. Showcase your style, art, and creativity!</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 KTTrendies. Designed by Tushar Verma.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
